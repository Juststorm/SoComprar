<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Só Comprar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./socomprar.css">
    <script src="./socomprar.js"></script>
</head>
<body>
    <header class="headerBar dark">
        <div class="appName">Só Comprar</div>
        <div class="badge warning"><span id="estado">0</span></div>
    </header>
    <div id="tela1" class="component">
        <div class="componentHeader">
            <h1 class="componentTitle">Minhas listas de compras</h1>
            <button id="buttonAdic" class="button primary"><img src="./src/plus1.png"></button>
        </div>
        <div class="componentContent">
            <div id="blank">
                <img src="./src/shopping-cart.png"/>
            <p>Nenhuma lista de compras cadastrada.</p>
            </div>
            <ul id="listaDeCompras" class="list hidden">
            </ul>
        </div>
    </div>

    <div id="tela2" class="component hidden">
        <div class="componentHeader">
            <h1 class="componentTitle">
                Nova lista de compras
            </h1>
        </div>
        <div class="componentContent">
            <div class="field">
                <label for="inputNovaLista">Nome da lista:</label>
                <input id="inputNovaLista" type="text" placeholder="Ex: Compras do mês" autocomplete="off">
            </div>
            <div class="buttonGroup mt1 end">
                <button id="buttonCanc1" class="button quarter light">Cancelar</button>
                <button id="buttonIncluir1" class="button quarter primary" disabled>Incluir</button>
            </div>
        </div>
    </div>
</body>
</html>
